<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cap Innovate Snapshot</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f3f3f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .title {
      font-size: 50px;
      font-weight: bold;
      color: #7e57c2;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }
    .glossy-table {
      width: 80%;
      border-collapse: separate;
      border-spacing: 0;
      table-layout: fixed;
    }
    .glossy-table td {
      padding: 40px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 40px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(145deg, #b19cd9, #7e57c2);
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .glossy-table td:hover {
      background: linear-gradient(145deg, #7e57c2, #b19cd9);
      transform: translateY(-10px);
    }
    .glossy-table tr.hidden-row {
      height: 0;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div class="title">Cap Innovate Snapshot</div>
  <table class="glossy-table">
    <tr>
      <td>Engaged Users</td>
      <td>208</td>
    </tr>
    <tr class="hidden-row"><td colspan="2"></td></tr>
    <tr>
      <td>Total Ideas</td>
      <td>244</td>
    </tr>
    <tr class="hidden-row"><td colspan="2"></td></tr>
    <tr>
      <td>Ideas Implemented</td>
      <td>52</td>
    </tr>
  </table>
</body>
</html>
